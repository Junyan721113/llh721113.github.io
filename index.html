<html>
	<head>
		<script type="text/javascript">
			var tracing=0;
			var tracex,tracey,mousex,mousey;
			function create_trace()

				tracing=1;

				document.getElementById("main").appendChild(newtra);
				newtra.id="tra1";
				newtra.style="position: absolute; background: #F88; height: 5px; width: 5px; z-index: 200;"
				newtra.style.left=(tracex=window.event.pageX)-2.5-10*Math.sqrt(3)+"px";
				newtra.style.top=(tracey=window.event.pageY)-2.5-10+"px";
				newtra=document.createElement("div");
				document.getElementById("main").appendChild(newtra);
				newtra.id="tra2";
				newtra.style="position: absolute; background: #F88; height: 5px; width: 5px; z-index: 200;"
				newtra.style.left=(tracex=window.event.pageX)-2.5+10*Math.sqrt(3)+"px";
				newtra.style.top=(tracey=window.event.pageY)-2.5-10+"px";

				newtra.style.top=(tracey=window.event.pageY)-2.5+10+"px";

				document.getElementById("main").appendChild(newtra);
				newtra.id="tra5";

				newtra=document.createElement("div");
				document.getElementById("main").appendChild(newtra);
				newtra.id="tra6";
				newtra.style="position: absolute; background: #F88; height: 5px; width: 5px; z-index: 200;"
				newtra.style.left=(tracex=window.event.pageX)-2.5+"px";
				newtra.style.top=(tracey=window.event.pageY)-2.5-20+"px";
				mouse_trace();
				//setInterval("mouse_trace();",50);
			}
			function mouse_trace()
			{
				if(tracing==0) return;
				document.getElementById("tra1").style.left=(tracex=(mousex*2+tracex*98)/100)-2.5-10*Math.sqrt(3)+"px";
				document.getElementById("tra1").style.top=(tracey=(mousey*2+tracey*98)/100)-2.5-10+"px";
				document.getElementById("tra2").style.left=(tracex=(mousex*2+tracex*98)/100)-2.5+10*Math.sqrt(3)+"px";
				document.getElementById("tra2").style.top=(tracey=(mousey*2+tracey*98)/100)-2.5-10+"px";
				document.getElementById("tra3").style.left=(tracex=(mousex*2+tracex*98)/100)-2.5+"px";
				document.getElementById("tra3").style.top=(tracey=(mousey*2+tracey*98)/100)-2.5+20+"px";
				document.getElementById("tra4").style.left=(tracex=(mousex*2+tracex*98)/100)-2.5-10*Math.sqrt(3)+"px";
				document.getElementById("tra4").style.top=(tracey=(mousey*2+tracey*98)/100)-2.5+10+"px";
				document.getElementById("tra5").style.left=(tracex=(mousex*2+tracex*98)/100)-2.5+10*Math.sqrt(3)+"px";
				document.getElementById("tra5").style.top=(tracey=(mousey*2+tracey*98)/100)-2.5+10+"px";
				document.getElementById("tra6").style.left=(tracex=(mousex*2+tracex*98)/100)-2.5+"px";
				document.getElementById("tra6").style.top=(tracey=(mousey*2+tracey*98)/100)-2.5-20+"px";
				setTimeout("mouse_trace()",10);
			}
			function delete_trace()
			{
				tracing=0;
				document.getElementById("main").removeChild(document.getElementById("tra1"));
				document.getElementById("main").removeChild(document.getElementById("tra2"));
				document.getElementById("main").removeChild(document.getElementById("tra3"));
				document.getElementById("main").removeChild(document.getElementById("tra4"));
				document.getElementById("main").removeChild(document.getElementById("tra5"));
				document.getElementById("main").removeChild(document.getElementById("tra6"));
				document.getElementById("button_open_trace").style.visibility="visible";
				document.getElementById("button_close_trace").style.visibility="hidden";
			}
		</script>
	</head>
	<body id="main" onmousemove="mousex=window.event.pageX;mousey=window.event.pageY;" style="background: #CEE;">

			<button id="button_open_trace" onclick="create_trace();" style="background: #888; position: absolute; right: 25px; top: 12.5px;">开启鼠标追踪</button>
			<button id="button_close_trace" onclick="delete_trace();" style="background: #888; position: absolute; right: 25px; top: 12.5px; visibility: hidden;">关闭鼠标追踪</button>
